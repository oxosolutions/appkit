<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content height="150px">
        <ion-nav-bar class="">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-refresh-empty" ng-click="refresh()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" width="100">
        <!--<ion-header-bar class="bar-stable">
            <h1 class="title">left</h1>
        </ion-header-bar>-->
        <ion-content>
            <ion-list class="ionList">
                <ion-item menu-close href="#/pages/page/{{page.slug}}" ng-repeat="page in pages" ng-if='page.show_in_menu == 1'>
                    <center><i class="icon {{page.icon}} ionic-icon"></i></center>
                    <p> {{page.title}} </p>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
